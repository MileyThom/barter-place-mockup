<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">
    <title>BarterPlace-view</title>
</head>
<body>
    <!--navbar-->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="create-user.html">Create Account</a></li>
        <li><a href="login.html">Login to Account</a></li>
        <li><a href="create.html">Create a post</a></li>
        <li><a class="active" href="view.html">View Posts</a></li>
        <li><a href="user.html">Your Account</a></li>
    </ul>
    <p>Please enter your security code and select which Posts you would like to see.</p>
    <!--form-->
    <form action="/view" method="GET">
        <input type="text" name="token" placeholder="Security Code">
        <label for="state">Filter by State</label>
        <select id="state" name="state">
            <option value="*">All</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <label for="itemCategory">Filter by Category</label>
        <select id="itemCategory" name="itemCategory">
            <option value="*">All</option>
            <option value="Motor Vehicles">Motor Vehicles</option>
            <option value="Other Vehicles">Other Vehicles</option>
            <option value="Computers, Tablets, Phones">Computers, Tablets, Phones</option>
            <option value="Electronic Accessories">Electronic Accessories</option>
            <option value="Speakers and Headphones">Speakers and Headphones</option>
            <option value="Video Games and Consoles">Video Games and Consoles</option>
            <option value="Cameras and Photography equipment">Cameras and Photography equipment</option>
            <option value="Other Electronics">Other Electronics</option>
            <option value="Trading Cards">Trading Cards</option>
            <option value="Collectibles">Collectibles</option>
            <option value="Coins and Paper Money">Coins and Paper Money</option>
            <option value="Sports Memorabilia">Sports Memorabilia</option>
            <option value="Men's Clothing">Men's Clothing</option>
            <option value="Women's Clothing">Women's Clothing</option>
            <option value="Children's Clothing">Children's Clothing</option>
            <option value="Handbags and Accessories">Handbags and Accessories</option>
            <option value="Jewelry and Watches">Jewelry and Watches</option>
            <option value="Yard, Garden, and Outdoor Home">Yard, Garden, and Outdoor Home</option>
            <option value="Tools and Workshop Equipment">Tools and Workshop Equipment</option>
            <option value="Hunting and Fishing Equipment">Hunting and Fishing Equipment</option>
            <option value="Outdoor Sports Equipment">Outdoor Sports Equipment</option>
            <option value="Indoor Sports Equipment">Indoor Sports Equipment</option>
            <option value="Running and Cycling Equipment">Running and Cycling Equipment</option>
            <option value="Books, Movies and Music">Books, Movies and Music</option>
            <option value="Toys and Hobbies">Toys and Hobbies</option>
            <option value="Health and Beauty">Health and Beauty</option>
            <option value="Furniture">Furniture</option>
            <option value="Food Products">Food Products</option>
            <option value="Other">Other</option>
        </select>
        <label for="postType">Filter by Type (Seeking an item or trading an item)</label>
        <select id="postType" name="postType">
            <option value="*">All</option>
            <option value="ISO">Seeking an Item</option>
            <option value="trading">Trading an Item</option>
        </select>
        <label for="postStatus">Filter by Status (if the item is available or pending)</label>
        <select id="postStatus" name="postStatus">
            <option value="*">All</option>
            <option value="current">Currently Available</option>
            <option value="pending">Pending Trade</option>
        </select>
        <button type="submit">View Posts</button>
    </form>
</body>
</html>
